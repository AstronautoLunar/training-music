<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <title>Treinador de ouvido</title>
        
        <link rel='stylesheet' type='text/css' media='screen' href='./style/header.css'>
        <link href="style/globals.css" rel="stylesheet"/>
        <link href="style/main.css" rel="stylesheet"/>
    </head>
    <body>
        <header id="header" role="header">
            <h1 id="title-header">Treinador de ouvido</h1>
            <nav id="nav-header">
                <ul id="list-nav">
                    <li class="item">
                        <img 
                            class="icon"
                            src="assets/icons/icon-house.svg"
                            alt="icon house"
                        >
                    </li>
                    <li class="item">
                        <img 
                            class="icon"
                            src="assets/icons/icon-about.svg"
                            alt="icon about"
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main id="main" role="main">
            <div id="area-sound">
                <div id="area-initial">
                    <ul id="options">

                    </ul>
                    <button id="button-play">
                        Play
                    </button>
                </div>
            </div>
            <div id="area-about">
                <img
                    id="dev-image"
                    src="./assets/dev/dev-pedro.jpg"
                    alt="desenvolvedor do site"
                />
                <span id="about">
                    Ol√° sou Pedro Paulo, tenho 19 anos e estudo desenvolvimento web desde de 2020, venho procurado aprender ao maximo possivel para desenvolver minhas habilidades e adquirir mais conhecimento
                </span>
            </div>
        </main>
        <script src='./script/main.js'></script>
        <script src='./script/header.js'></script>
        <script>
            controlsHeader.loadMain();
            controlsHeader.loadAbout();
            controlsSound.drawControlsInitial();
            controlsSound.loadButtonNote();
            controlsSound.start();
        </script>
    </body>
</html>
